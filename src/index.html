<!DOCTYPE html>
<html>
<head>
    <title>EsriNL GeoForm AngularJS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">
    <!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Bootstrap Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css" />
    <!-- Custom theme -->
    <link href="css/site.css" rel="stylesheet">
</head>
<body>
    <main ng-app="GeoFormApp" class="container">
        <header>
            <h1>GeoForm</h1>
        </header>

        <main ng-controller="FeatureLayerCtrl">
            <form>
                <div ng-hide="fields">
                    <p>Loading...</p>
                </div>
                <div class="form-group">
                    <div ng-repeat="field in fields" ng-show="fields">
                        <label>
                            {{field.fieldAlias}}
                            <input name="input{{field.fieldName}}" type="text" class="form-control" required>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <esri-map id="map" map-options="{ basemap: 'streets', center: [5.11, 52.09], zoom: 13 }" load="onMapLoad">
                    </esri-map>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit form</button>
                </div>
            </form>
        </main>

        <footer>
            <p>
                Created by: Fons Hissink
            </p>
        </footer>
    </main>
    <script src="https://js.arcgis.com/3.15/"></script>
    <!-- load AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <!-- load angular-esri-map -->
    <script src="//npmcdn.com/angular-esri-map@1.1.3"></script>
    <script src="js/index.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
</body>
</html>
