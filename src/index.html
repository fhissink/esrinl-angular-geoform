<!DOCTYPE html>
<html>

<head>
  <title>EsriNL GeoForm AngularJS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

  <link rel="stylesheet" href="//js.arcgis.com/4.0beta3/esri/css/main.css">
  <!-- Bootstrap Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Bootstrap Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <!-- Custom theme -->
  <link href="css/site.css" rel="stylesheet">
</head>

<body>
  <main ng-app="GeoFormApp" class="container">
    <header>
      <h1>EsriNL GeoForm</h1>
    </header>

    <form>
      <div>
        <label>
          Widget Name
          <input name="widgetName" type="text" class="form-control" required>
        </label>
      </div>
      <div ng-controller="GeoFormCtrl">
        {{message}}
      </div>
      <div>
        <div ng-controller="FeatureLayerCtrl as vm">
          <esri-map-view
          map="vm.map"
          view-options="{ extent: { xmin: -9177811, ymin: 4247000, xmax: -9176791, ymax: 4247784, spatialReference: 102100 }}">
          </esri-map-view>
        </div>
      </div>
    </form>

    <footer>
      <p>
        Created by: Fons Hissink
      </p>
    </footer>
  </main>
  <script src="//js.arcgis.com/4.0beta3/"></script>
  <script src="js/ng/angular.js"></script>
  <script src="js/ng/angular-animate.js"></script>
  <script src="js/ng/angular-sanitize.js"></script>
  <script src="js/ng/angular-ui-router.js"></script>
  <!-- load angular-esri-map -->
  <script src="//npmcdn.com/angular-esri-map@2.0.0-beta.2"></script>
  <script src="js/index.js"></script>
</body>

</html>
